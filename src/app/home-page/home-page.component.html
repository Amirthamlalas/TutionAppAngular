<app-navbar></app-navbar>


<div style="background-image: url(https://papers.co/wallpaper/papers.co-vr27-building-architecture-wood-view-pattern-35-3840x2160-4k-wallpaper.jpg) ; background-size: cover;background-repeat: no-repeat;" >

    


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                         
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img height="300px" src="https://dytvr9ot2sszz.cloudfront.net/wp-content/uploads/2019/05/1200x628_logstash-tutorial-min.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5 style="color:black ;" >Future of Learning</h5>
                              
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img height="300px" src="https://dytvr9ot2sszz.cloudfront.net/wp-content/uploads/2019/05/1200x628_elasticsearch-tutorial-min.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                              <h5 style="color: black;">Learn With Us</h5>
                            
                            </div>
                          </div>
                         
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>

                </div>
            </div>


            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                   <h3 style="text-align: center;padding-top: 100px;">COURSES</h3>
                    <div class="row g-3">
                        <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">

                            <a href="#">
                            <div class="card" >
                                <img height="200px"  src="https://d2o2utebsixu4k.cloudfront.net/tutorials/images/e6243a2f-441f-4f2b-abc7-79693833fdc7.jpg" class="card-img-top" alt="...">
                               
                              </div>
                            </a>
                                
                        </div>

                        <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">

                            <a href="#">
                                <div class="card" >
                                    <img height="200px" src="https://miro.medium.com/max/693/1*JlfunJy-wuk4s_liTwa0oQ.png" class="card-img-top" alt="...">
                                   
                                  </div>
                                </a>
        
                                
                        </div>

                        <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">

                            <a href="#">
                                <div class="card" >
                                    <img height="200px" src="https://miro.medium.com/max/640/1*hlJ7jAMeHYgflPKIw2kRkA.jpeg" class="card-img-top" alt="...">
                                   
                                  </div>
                                </a>
        
                                
                        </div>
                    </div>



                    <div class="row g-3" style="background-color: rgb(237, 194, 116);">
                        

                        <h4 style="text-align: center ;padding-top: 100px;">Contact us</h4>
                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                            <div>
                                <img height="300px" src="https://myviewboard.com/blog/wp-content/uploads/2020/08/MP0027-01-scaled.jpg" class="card-img-top" alt="...">
                               
                              </div>

                            
                                
                        </div>

                       

                        <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <div class="row g-3">

                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                            
                                <label for="" class="form-label">Full Name</label>
                                <input name="fullname" [(ngModel)]="fullname" type="text" class="form-control">
                           
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                            <label for="" class="form-label">Email</label>
                            <input name="mail" [(ngModel)]="mail" type="email" class="form-control">
                                
                           
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                            <label for="" class="form-label">Type your Message</label>
                            <input name="message" [(ngModel)]="message" type="text" class="form-control">
                                
                           
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                            <button (click)="readValue()" class="btn btn-dark">Send</button>
                                
                           
                            </div>
                            </div>
                        </div>
                    </div>




                    <div class="row g-3" style="background-color:rgb(248, 245, 237) ;">
                        <h4 style="text-align: center; padding-top: 100px;">About Us</h4>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

                            <div class="card text-bg-light mb-3">
                                <div class="card-header">Address</div>
                                <div class="card-body">
                                  
                                  <p class="card-text">Parvathy,Alumppedika P O,Prayar South</p>
                                </div>
                              </div>
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

                            <div class="card text-bg-light mb-3">
                                <div class="card-header">Email</div>
                                <div class="card-body">
                                    <p class="card-text">Tutorial@gmail.com</p>
                                 
                                 
                                </div>
                              </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>



</div>
